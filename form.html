<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <!-- Include your form-specific styles if needed -->
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="hire-form" class="hire-form">
        <h2>Contact Me</h2>
        <form action="send_email.php" method="post" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="success-message" style="display: none;">
            <p>Thank you for submitting the form! We'll get back to you soon.</p>
            <button onclick="navigateToIndex()">Go Back to Home</button>
    </div>
    <!-- Include your form-specific scripts if needed -->
    <script src="form.js"></script>
</body>

</html>
